<!DOCTYPE html>
<html>
<head>
    <title>Modern SaaS</title>
    <style>
       
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #0f172a; 
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo { font-size: 25px; font-weight: bold; color: #38bdf8; }
        
        .nav-links a {
            color: #0354c5;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: white; }
        
        .btn-primary {
            background-color: #38bdf8;
            color: #0f172a;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 15px #38bdf8; }

        .center {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 55px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #38bdf8, #ffffff);
            -webkit-background-clip: text; 
            background-clip: text;         
            color: transparent;
        }
        
        p.subtitle {
            font-size: 20px;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 30px;
            padding: 50px 10%;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        
        .card:hover {
            transform: translateY(-10px); 
            background: rgba(255, 255, 255, 0.1);
        }
        
        h3 { margin-bottom: 10px; }
        
        .card p { color: #94a3b8; font-size: 14px; }

    </style>
</head>
<body>
    <nav>
        <div class="logo">NEXUS</div>
        
        <div class="nav-links">
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#" class="btn-primary">Get Started</a>
        </div>
    </nav>

    <div class="center">
        <h1>Automate Your Future</h1>
        <p class="subtitle">Nexus uses advanced AI to organize your digital life.</p>
        <a href="#" class="btn-primary">Start Free Trial</a>
    </div>

    <div class="features">
        <div class="card">
            <h3>Fast Integration</h3>
           
        </div>
        
        <div class="card">
            <h3>Secure by Design</h3>
        
        </div>

        <div class="card">
            <h3>Real-time Analytics</h3>
            
        </div>
    </div>

</body>
</html>
